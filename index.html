<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uniform Form</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #stockQty {
      font-weight: bold;
      margin-left: 10px;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }

    @media screen and (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <form id="dataForm">
    <h2>Uniform Distribution Form</h2>

    <label for="emp_code">Employee Code:</label>
    <input type="number" name="emp_code" id="emp_code" required />

    <label for="emp_name">Employee Name:</label>
    <input type="text" name="emp_name" id="emp_name" required />

    <label for="uniform">Uniform (Barcode):</label>
    <select name="uniform" id="uniform" required></select>
    <span>Stock: <span id="stockQty">-</span></span>

    <label for="region">Region:</label>
    <select name="region" id="region" required></select>

    <label for="store">Store:</label>
    <select name="store" id="store" required></select>

    <label for="qty">Qty:</label>
    <select name="qty" id="qty" required>
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    let stockData = {};

    async function loadData() {
      // Load stock
      const stock = await fetch("stock.csv").then(res => res.text());
      const stockLines = stock.trim().split("\n").slice(1);
      const stockList = document.getElementById("uniform");

      stockLines.forEach(line => {
        const [code, qty] = line.split(",");
        stockData[code] = parseInt(qty.trim());

        const option = document.createElement("option");
        option.value = code;
        option.text = code;
        stockList.appendChild(option);
      });

      stockList.addEventListener("change", function () {
        const selected = this.value;
        const qty = stockData[selected];
        const stockQtyEl = document.getElementById("stockQty");
        stockQtyEl.textContent = qty !== undefined ? qty : "-";
        stockQtyEl.className = qty > 10 ? "green" : "red";
      });

      // Load store
      const store = await fetch("store.csv").then(res => res.text());
      const storeLines = store.trim().split("\n").slice(1);
      const regionStoreMap = {};
      storeLines.forEach(line => {
        const [region, store] = line.split(",");
        if (!regionStoreMap[region]) regionStoreMap[region] = [];
        regionStoreMap[region].push(store);
      });

      const regionSelect = document.getElementById("region");
      Object.keys(regionStoreMap).forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.text = region;
        regionSelect.appendChild(opt);
      });

      regionSelect.addEventListener("change", function () {
        const stores = regionStoreMap[this.value];
        const storeSelect = document.getElementById("store");
        storeSelect.innerHTML = "";
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.text = store;
          storeSelect.appendChild(opt);
        });
      });
    }

    window.onload = loadData;

    // Submit + PDF Generation
    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwAYIE41b9px8dFjl-YtTeahtyRrrmlGP8TwxGguTidfsHvip0YUwd6Tzl2xgK96ri4/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("Failed to submit to Google Sheet.");

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(16);
        doc.text("Uniform Distribution Submission", 20, 20);
        let y = 40;
        Object.entries(data).forEach(([key, value]) => {
          doc.text(`${key.replace(/_/g, " ")}: ${value}`, 20, y);
          y += 10;
        });

        const filename = `Uniform_${data.emp_code || "submission"}.pdf`;
        doc.save(filename);

        alert("✅ Submitted successfully and PDF downloaded.");
        this.reset();
        document.getElementById("stockQty").textContent = "-";
        document.getElementById("stockQty").className = "";
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
