<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniform Distribution Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #00b4db, #0083b0);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #0083b0;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1.1em;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    #stockQty {
      display: inline-block;
      font-weight: bold;
      margin-top: 5px;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }

    button {
      background: #00b4db;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #007e9c;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      label, input, select, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Uniform Distribution Form</h2>
    <form id="dataForm">
      <label for="emp_code">Employee Code:</label>
      <input type="number" name="emp_code" id="emp_code" required>

      <label for="emp_name">Employee Name:</label>
      <input type="text" name="emp_name" id="emp_name" required>

      <label for="uniform">Uniform (Barcode):</label>
      <select name="uniform" id="uniform" required></select>
      <div>Stock: <span id="stockQty">-</span></div>

      <label for="region">Region:</label>
      <select name="region" id="region" required></select>

      <label for="store">Store:</label>
      <select name="store" id="store" required></select>

      <label for="qty">Quantity:</label>
      <select name="qty" id="qty" required>
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    let stockData = {};

    async function loadData() {
      // Load stock.csv
      const stockText = await fetch("stock.csv").then(res => res.text());
      const stockLines = stockText.trim().split("\n").slice(1);
      const uniformSelect = document.getElementById("uniform");

      stockLines.forEach(line => {
        const [barcode, qty] = line.split(",");
        const trimmedBarcode = barcode.trim();
        const trimmedQty = parseInt(qty.trim());
        stockData[trimmedBarcode] = trimmedQty;

        const option = document.createElement("option");
        option.value = trimmedBarcode;
        option.text = trimmedBarcode;
        uniformSelect.appendChild(option);
      });

      uniformSelect.addEventListener("change", function () {
        const selected = this.value;
        const qty = stockData[selected];
        const stockQtyEl = document.getElementById("stockQty");

        if (qty !== undefined) {
          stockQtyEl.textContent = qty;
          stockQtyEl.className = qty > 10 ? "green" : "red";
        } else {
          stockQtyEl.textContent = "-";
          stockQtyEl.className = "";
        }
      });

      // Load store.csv
      const storeText = await fetch("store.csv").then(res => res.text());
      const storeLines = storeText.trim().split("\n").slice(1);
      const regionStoreMap = {};
      storeLines.forEach(line => {
        const [region, store] = line.split(",");
        const r = region.trim();
        const s = store.trim();
        if (!regionStoreMap[r]) regionStoreMap[r] = [];
        regionStoreMap[r].push(s);
      });

      const regionSelect = document.getElementById("region");
      Object.keys(regionStoreMap).forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.text = region;
        regionSelect.appendChild(opt);
      });

      regionSelect.addEventListener("change", function () {
        const selectedRegion = this.value;
        const storeSelect = document.getElementById("store");
        storeSelect.innerHTML = "";
        regionStoreMap[selectedRegion]?.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.text = store;
          storeSelect.appendChild(opt);
        });
      });
    }

    loadData();

    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Submit to Google Apps Script (replace with your own script URL)
      fetch("https://script.google.com/macros/s/AKfycbwAYIE41b9px8dFjl-YtTeahtyRrrmlGP8TwxGguTidfsHvip0YUwd6Tzl2xgK96ri4/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ Your Data Submitted Successfully.");

        // Reset form and dropdowns
        this.reset();
        document.getElementById("stockQty").textContent = "-";
        document.getElementById("stockQty").className = "";

        document.getElementById("uniform").selectedIndex = -1;
        document.getElementById("region").selectedIndex = -1;
        document.getElementById("store").innerHTML = "";

        // Trigger manual change
        setTimeout(() => {
          document.getElementById("uniform").dispatchEvent(new Event('change'));
          document.getElementById("region").dispatchEvent(new Event('change'));
        }, 100);
      })
      .catch(err => {
        alert("❌ Submission failed: " + err);
      });
    });
  </script>
</body>
</html>
