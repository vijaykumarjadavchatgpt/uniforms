<!DOCTYPE html>
<html>
<head>
  <title>Uniform Form</title>
  <style>
    #stockQty {
      font-weight: bold;
      padding-left: 10px;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
  </style>
  <script>
    let stockData = {}; // Barcode → stock

    async function loadData() {
      // Load stock.csv
      const stock = await fetch("stock.csv").then(res => res.text());
      const stockLines = stock.trim().split("\n").slice(1);
      const stockList = document.getElementById("uniform");

      stockLines.forEach(line => {
        const [code, qty] = line.split(",");
        stockData[code] = parseInt(qty.trim());

        const option = document.createElement("option");
        option.value = code;
        option.text = code; // Only barcode shown
        stockList.appendChild(option);
      });

      stockList.addEventListener("change", function () {
        const selected = this.value;
        const qty = stockData[selected];
        const stockQtyEl = document.getElementById("stockQty");

        if (qty !== undefined) {
          stockQtyEl.textContent = qty;
          stockQtyEl.className = qty > 10 ? "green" : "red";
        } else {
          stockQtyEl.textContent = "-";
          stockQtyEl.className = "";
        }
      });

      // Load store.csv
      const store = await fetch("store.csv").then(res => res.text());
      const storeLines = store.trim().split("\n").slice(1);
      const regionStoreMap = {};
      storeLines.forEach(line => {
        const [region, store] = line.split(",");
        if (!regionStoreMap[region]) regionStoreMap[region] = [];
        regionStoreMap[region].push(store);
      });

      const regionSelect = document.getElementById("region");
      Object.keys(regionStoreMap).forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.text = region;
        regionSelect.appendChild(opt);
      });

      regionSelect.addEventListener("change", function () {
        const stores = regionStoreMap[this.value];
        const storeSelect = document.getElementById("store");
        storeSelect.innerHTML = "";
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.text = store;
          storeSelect.appendChild(opt);
        });
      });
    }

    window.onload = loadData;
  </script>
</head>
<body>
  <h2>Uniform Distribution Form</h2>

  <form id="dataForm">
    <label>Employee Code: <input type="number" name="emp_code" required></label><br><br>
    <label>Employee Name: <input type="text" name="emp_name" required></label><br><br>

    <label>Uniform (Barcode): 
      <select name="uniform" id="uniform" required></select>
    </label>
    <span>Stock: <span id="stockQty">-</span></span><br><br>

    <label>Region:
      <select name="region" id="region" required></select>
    </label><br><br>

    <label>Store:
      <select name="store" id="store" required></select>
    </label><br><br>

    <label>Qty:
      <select name="qty" required>
        <script>
          for(let i=1; i<=10; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const obj = {};
      formData.forEach((value, key) => obj[key] = value);

      fetch("https://script.google.com/macros/s/YOUR_GOOGLE_APPS_SCRIPT_URL/exec", {
        method: "POST",
        body: JSON.stringify(obj)
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ Your Data Submitted Successfully.");
        location.reload(); // reset form
      })
      .catch(error => {
        alert("❌ Error submitting data: " + error);
      });
    });
  </script>
</body>
</html>
