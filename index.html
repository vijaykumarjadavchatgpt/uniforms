<!DOCTYPE html>
<html>
<head>
  <title>Uniform Distribution Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #3b82f6;
      outline: none;
    }

    #stockQty {
      font-weight: bold;
      padding-left: 10px;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }

    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    .stock-label {
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>

  <script>
    let stockData = {};

    async function loadData() {
      const stock = await fetch("stock.csv").then(res => res.text());
      const stockLines = stock.trim().split("\n").slice(1);
      const stockList = document.getElementById("uniform");

      stockLines.forEach(line => {
        const [code, qty] = line.split(",");
        stockData[code] = parseInt(qty.trim());

        const option = document.createElement("option");
        option.value = code;
        option.text = code;
        stockList.appendChild(option);
      });

      stockList.addEventListener("change", function () {
        const selected = this.value;
        const qty = stockData[selected];
        const stockQtyEl = document.getElementById("stockQty");

        if (qty !== undefined) {
          stockQtyEl.textContent = qty;
          stockQtyEl.className = qty > 10 ? "green" : "red";
        } else {
          stockQtyEl.textContent = "-";
          stockQtyEl.className = "";
        }
      });

      const store = await fetch("store.csv").then(res => res.text());
      const storeLines = store.trim().split("\n").slice(1);
      const regionStoreMap = {};
      storeLines.forEach(line => {
        const [region, store] = line.split(",");
        if (!regionStoreMap[region]) regionStoreMap[region] = [];
        regionStoreMap[region].push(store);
      });

      const regionSelect = document.getElementById("region");
      Object.keys(regionStoreMap).forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.text = region;
        regionSelect.appendChild(opt);
      });

      regionSelect.addEventListener("change", function () {
        const stores = regionStoreMap[this.value];
        const storeSelect = document.getElementById("store");
        storeSelect.innerHTML = "";
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.text = store;
          storeSelect.appendChild(opt);
        });
      });
    }

    window.onload = loadData;
  </script>
</head>
<body>
  <form id="dataForm">
    <h2>Uniform Distribution Form</h2>

    <label>Employee Code:
      <input type="number" name="emp_code" required>
    </label>

    <label>Employee Name:
      <input type="text" name="emp_name" required>
    </label>

    <label>Uniform (Barcode):
      <select name="uniform" id="uniform" required></select>
    </label>

    <div class="stock-label">Stock: <span id="stockQty">-</span></div>

    <label>Region:
      <select name="region" id="region" required></select>
    </label>

    <label>Store:
      <select name="store" id="store" required></select>
    </label>

    <label>Qty:
      <select name="qty" required>
        <script>
          for(let i = 1; i <= 10; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const obj = {};
      formData.forEach((value, key) => obj[key] = value);

      fetch("https://script.google.com/macros/s/YOUR_GOOGLE_APPS_SCRIPT_URL/exec", {
        method: "POST",
        body: JSON.stringify(obj)
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ Your Data Submitted Successfully.");
        location.reload(); // reset form
      })
      .catch(error => {
        alert("❌ Error submitting data: " + error);
      });
    });
  </script>
</body>
</html>
